  <h1>Local Hops SignUp Page!!</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="nameSignUP">Name:</label>
            <input type="text" name="nameSignUp" id="nameSignUp" placeholder="Enter Your Name">
          </div>
          <div class="form-group">
            <label for="emailSignUp">Email Address:</label>
            <input type="email" name="emailSignUp" id="emailSignUp" placeholder="Enter Your Email Address">
          </div>
          <div class="form-group">
            <label for="passwordSignUp">Password:</label>
            <input type="password" name="passwordSignUp" id="passwordSignUp" placeholder="Enter Your Passowrd">
          </div>
          <button type="submit" class="btn signUp-btn">Sign UP</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
